<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippr.pro - Data Storage Form</title>
    <script src="Mainweb.js"></script>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>
    
    <form id="dataForm">
        <label for="mainLink">Main Link:</label>
        <input type="text" id="mainLink" required>

        <label for="peripheralLink">Peripheral Link:</label>
        <input type="text" id="peripheralLink" required>

        <label for="captionsBool">Captions (Boolean):</label>
        <select id="captionsBool" required>
            <option value="true">True</option>
            <option value="false">False</option>
        </select>

        <label for="timestamp">Timestamp:</label>
        <input type="text" id="timestamp" required>

        <label for="numClips">Number of Clips:</label>
        <input type="number" id="numClips" required>

        <button type="button" onclick="storeData()" class="card__cta cta">Submit</button>
        <button type="button" onclick="downloadData()" class= "card__cta cta">Download</button>
    </form>

</body>
</html>
